<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задание №1</h1>
    <p>С помощью цикла for написать алгоритм для вывода чисел (выводите в консоль, с помощью console.log) от 0 до 10
        включительно, чтобы результат выглядел так: <br>
        0 – это ноль <br>
        1 – нечетное число <br>
        2 – четное число <br>
        3 – нечетное число <br>
        … <br>
        10 – четное число</p>

    <script>
        "use strict"
        for (let i = 0; i < 11; i++) {
            if (i == 0) {
                console.log(i + ' - это ноль.');
            } else if (i % 2 != 0) {
                console.log(i + ' - нечетное число.');
            } else if (i % 2 == 0) {
                console.log(i + ' - четное число.');
            }
        }
    </script>
</body>

</html>
