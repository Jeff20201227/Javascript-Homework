<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задание №3</h1>
    <p>Перед вами находится массив с продуктами, сегодня распродажа и вам нужно на каждый товар применить скидку 15%,
        можете использовать метод forEach</p>

    <script>
        "use strict";
        const products = [{
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];

        function disconts(prices) {
            let discont = (prices.price - prices.price * 0.15);
            console.log('После скидки товар стал стоить: ' + discont + ' рублей.');
        }

        products.forEach(disconts);
    </script>
</body>

</html>
