<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задание №4</h1>
    <p>Перед вами находится массив с продуктами в интернет-магазине. Вам нужно: <br>
        1. Получить все товары, у которых есть фотографии, можете использовать метод filter <br>
        2. Отсортируйте товары по цене (от низкой цены к высокой), можете использовать метод sort</p>

    <script>
        "use strict";
        const products = [{
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        let photoProducts = products.filter(products => products.photos != undefined && products.photos.length > 0);
        console.log(photoProducts);

        let prices = [];

        for (let i = 0; i < 4; i++) {
            prices[i] = products[i].price;
        }

        prices.sort(function (a,
            b
        ) { // функция сортировки по возрастанию, взята с https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/Array/sort
            return a - b;
        });
        console.log(prices); // Выводим новый созданный массив отсортированный по цене.
    </script>
</body>

</html>
