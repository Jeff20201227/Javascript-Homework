<body>
    <h1>Задание №6</h1>
    <p>Нарисовать горку с помощью console.log (используя цикл for), как показано на рисунке,
        только у вашей горки должно быть 20 рядов, а не 5: <br>
        x <br>
        xx <br>
        xxx <br>
        xxxx <br>
        xxxxx <br></p>

    <script>
        "use strict"
        for (let i = 0; i < 20; i++) {
            console.log('x'.repeat(
            i)); // https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/String/repeat
        }
    </script>
</body>
