<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача №3</h1>
    <p>1 выражение: 10 + 10 + "10"</p>
    <script>
        let result_1 = null;
        result_1 = 10 + 10 + "10";
        document.write('Ответ 1: ' + 'Сначало складываем два числа, 10 +10, получаем число 20.' +
            ' После этого пытаемся добавить строку 10, по правилам типизации превращаем число 20 в строку, и просто производим конкатенацию и получаем результат: ' +
            'строку ' + result_1 + '.');
    </script>

    <p>2 выражение: 10 + "10" + 10</p>
    <script>
        let result_2 = null;
        result_2 = 10 + "10" + 10;
        document.write('Ответ 2: ' +
            'Так как у нас первыми идет число и строка, проведем типизацию и получим строку 1010, ' +
            ' после этого снова попробуем добавить число 10, и тогда мы снова получим строку: ' + result_2 + '.');
    </script>

    <p>3 выражение: 10 + 10 + +"10";</p>
    <script>
        let result_3 = null;
        result_3 = 10 + 10 + +"10";
        document.write('Ответ 3: ' +
            'Сначало складываем два числа, 10 +10, получаем число 20.' +
            ' После этого у нас идет унарный плюс перед строкой 10, следовательно строку превращаем в число 10 и просто складываем его, получая число : ' +
            result_3 + '.'
        );
    </script>

    <p>4 выражение: 10 / -"";</p>
    <script>
        let result_4 = null;
        result_4 = 10 / -"";
        document.write('Ответ 4: ' + 'Деление на минус, это отрицательная бесконечность: ' + result_4 + '.');
    </script>

    <p>5 выражение: 10 / +"2,5";</p>
    <script>
        let result_5 = null;
        result_5 = 10 / +"2,5";
        document.write('Ответ 5: ' +
            'Так как 2,5 строка, которую нельзя превратить в число с помощью унитарного плюса, то при попытке поделить число на строку мы получим: ' +
            result_5 + '.');
    </script>

</body>

</html>
